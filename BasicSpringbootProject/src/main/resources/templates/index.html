<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Detail user</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="~{/fragments/myfragment :: header-default}"></div>
        <span th:utext="#{label.loged}"></span><span sec:authentication="name"></span>
        <span th:utext="#{label.roles}"></span>Roles: <span sec:authentication="principal.authorities"></span>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" th:utext="#{label.signout}"></button>
        </form>
    </body>
</html>
